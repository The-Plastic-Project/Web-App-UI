<html>

<head>
  <meta charset='utf-8'>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Questrial&display=swap,wght@100..900');
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #f2e5d9;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="index.html" style="color: black;">Home</a>
          <a class="nav-link disabled">AI</a>
          <a class="nav-link" href="local.html" style="color: black;">Highlights</a>
          <a class="nav-link" href="about.html" style="color: black;">About</a>
        </div>
      </div>
    </div>
  </nav>


  <main>
    <h1 class="visually-hidden">TensorFlow Demo</h1>
    <div class="px-4 py-5 my-5 text-center">
      <h1 class="display-5 fw-bold">TensorFlow Demo</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">This is a TensorFlow demo</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <div class="mb-3">
            <label for="formFile" class="form-label">Please select a image</label>
            <input class="form-control" type="file" id="fileInput">
            <div id="results" class="alert alert-info" role="alert" style="margin-top: 1rem; visibility: hidden;">
              Recognizing...
            </div>
            <img id="img" class="img-fluid" src="" />
          </div>
        </div>
      </div>
    </div>
  </main>


  <script>
    const img = document.getElementById('img');
    const results = document.getElementById('results');
    document.getElementById('fileInput').addEventListener("change", e => {
      results.style.visibility = 'visible';
      results.textContent = 'Recognizing...';
      results.className = "alert alert-info";
      results.scrollIntoView();
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = async (e) => {
        const base64 = e.target.result;
        console.log(base64)
        img.setAttribute('src', base64);
        const url = 'https://nox5awhbif.execute-api.us-west-1.amazonaws.com/dev';
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          redirect: 'follow',
          body: JSON.stringify({file: base64})
        });
        const recognizedObject = await response.json();
        const recognizedObjectJSON = JSON.parse(recognizedObject.body);
        results.textContent = "Object recognized:" + recognizedObjectJSON
        results.className = "alert alert-success";
      }
    });
  </script>
</body>

</html>
