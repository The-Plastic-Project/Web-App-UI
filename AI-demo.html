  <script>
    // classify image
    const img = document.getElementById('img');
    const results = document.getElementById('results');
    document.getElementById('fileInput').addEventListener("change", e => {
      results.style.visibility = 'visible';
      results.textContent = 'Recognizing...';
      results.className = "alert alert-info";
      results.scrollIntoView();
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = async (e) => {
        const base64 = e.target.result;
        img.setAttribute('src', base64);
        const url = 'https://onklb0qxvc.execute-api.us-west-1.amazonaws.com/dev';
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          redirect: 'follow',
          referrerPolicy: 'no-referrer',
          body: JSON.stringify({file: base64})
        });
        const recognizedObject = await response.json();
        results.textContent = JSON.parse(recognizedObject.message)
        results.className = "alert alert-success";
      }
    });
  </script>
