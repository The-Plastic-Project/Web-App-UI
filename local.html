<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>The Plastic Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
  <link rel="manifest" href="/manifest.json" />
</head>

<!--class="object-fit-fill"-->

<body>
  
  <main class="m-5">
    <div id="content">

      <div class="mb-5 p-0 container"
        style="width: 92.3%; height: 23.7%; background-color: #faece1; border-radius: 20px;">
        <div class="col">
          <div>
            <img class="float-left img-fluid" src="coffee img.png"
              style="border-bottom-left-radius: 20px; border-top-left-radius: 20px;">
          </div>
          <div class="col">
            <div class="row mt-2 mb-2">
              <div>
                <img class="float-left img-fluid" src="caffe vita logo.png" style="padding-right: 16px;">
              </div>
            </div>

            <p class="text-center fs-6" style="padding-right: 16px;">Eco friendly coffee, born in Seattle, Wa.</p>


            <p class="text-center fs-5 fw-bold" style="padding-right: 16px;"><a class="link"
                href="https://www.caffevita.com/">Learn More</a></p>

          </div>
        </div>
      </div>

    </div>
  </main>


  <!-- Nav Bar -->
  <nav class="navbar nav-justified fixed-bottom" id="navbar">
    <a class="nav-link" href="/index.html" style="color: black;">
      <div class="container">
        <div class="col">
          <iconify-icon icon="ic:outline-home" height="100" style="color: black;"></iconify-icon>
          <div class="fs-1 row justify-content-center">
            Home
          </div>
        </div>
      </div>
    </a>
    <a class="nav-link" href="AI-demo.html" style="color:black">
      <div class="container">
        <div class="col">
          <iconify-icon icon="mdi:orbit-variant" height="100" style="color: black;"></iconify-icon>
          <div class="fs-1 row justify-content-center">
            Identify
          </div>
        </div>
      </div>
    </a>
    <a class="nav-link" href="local.html" style="color:black">
      <div class="container">
        <div class="col">
          <iconify-icon icon="mdi:shop" height="100" style="color: black;"></iconify-icon>
          <div class="fs-1 row justify-content-center">
            Shop
          </div>
        </div>
      </div>
    </a>
  </nav>


  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js', {scope: '/'});
    }

    var is_mobile = !!navigator.userAgent.match(/iphone|android|blackberry/ig) || false;

    if (!is_mobile) {
      const content = document.getElementById('content');
      content.setAttribute("style", "width:60%; margin: auto;")
    }
  </script>

</body>

</html>
