<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>

  <link rel="stylesheet" href="style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
  <link rel="manifest" href="/manifest.json" />
</head>

<body>
  <!-- Nav Bar -->
  <nav class="navbar nav-justified fixed-bottom" id="navbar" style="padding-top:0">
    <a class="nav-link" href="/index.html" style="color: black;">
      <div class="container">
        <div class="col">
          <iconify-icon icon="ic:outline-home" height="45" style="color: black;"></iconify-icon>
          <div class="row justify-content-center">
            Home
          </div>
        </div>
      </div>
    </a>
    <a class="nav-link" href="AI-demo.html" style="color:black">
      <div class="container">
        <div class="col">
          <iconify-icon icon="mdi:orbit-variant" height="45" style="color: black;"></iconify-icon>
          <div class="row justify-content-center" style="margin:0">
            Identify
          </div>
        </div>
      </div>
    </a>
    <a class="nav-link" href="local.html" style="color:black">
      <div class="container">
        <div class="col">
          <iconify-icon icon="mdi:shop" height="45" style="color: black;"></iconify-icon>
          <div class="row justify-content-center">
            Shop
          </div>
        </div>
      </div>
    </a>
  </nav>

  <main style="margin-left: 1rem; margin-right: 1rem; margin-top: 3rem">
    <div id="content">

      <!-- Header -->
      <h1 class="mb-3 fw-bold" style="text-align:center">Explore eco-friendly businesses near you</h1>

      <!-- Store  -->
      <div class="mb-5 d-flex justify-content-center">
        <div class="p-0 container"
          style="width: 100%; height: 20%; background-color: #faece1; border-radius: 20px; max-width: 100%;">
          <div class="row">
            <div style="width:50%">

              <img class="float-left img-fluid" src="coffee img.png"
                style="border-bottom-left-radius: 20px; border-top-left-radius: 20px;">
            </div>
            <div style="width:50%">
              <div class="row mt-2 mb-2" style="padding-right: 20px; padding-top: 10px">
                <div>
                  <img class="mx-auto d-block img-fluid" src="caffe vita logo.png" style="border-radius: 30px;">
                </div>
              </div>
              <div class="row" style="padding-right: 20px;">
                <p class="text-center hide-when-small">Eco friendly coffee, born in Seattle, Wa.</p>
              </div>
              <div class="row" style="padding-right: 20px;">
                <p class="text-center fw-bold""><a class=" link" href="https://www.caffevita.com/">Learn More</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Store  -->
      <div class="mb-5 d-flex justify-content-center">
        <div class="p-0 container"
          style="width: 92.3%; height: 23.7%; background-color: #faece1; border-radius: 20px; max-width: 100%;">
          <div class="row">
            <div class="col-auto">
              <div>
                <img class="float-left img-fluid" src="coffee img.png"
                  style="border-bottom-left-radius: 20px; border-top-left-radius: 20px;">
              </div>
            </div>
            <div class="col">
              <div class="row mt-2 mb-2" style="padding-right: 20px; padding-left: 20px;">
                <div>
                  <img class="mx-auto d-block img-fluid" src="caffe vita logo.png" style="border-radius: 30px;">
                </div>
              </div>
              <div class="row" style="padding-right: 5px;">
                <p class="text-center">Eco friendly coffee, born in Seattle, Wa.</p>
              </div>
              <div class="row" style="padding-right: 5px;">
                <p class="text-center fw-bold""><a class=" link" href="https://www.caffevita.com/">Learn More</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Request Bubble -->
      <div class="mb-5 d-flex justify-content-center">
        <div class="p-3" style="background-color: #CCDDDA; width: 92.3%; border-radius: 20px;">
          <div class="containter">
            <div class="row">
              <div class="col-6 d-flex align-items-center">
                <p style="margin-bottom: 0px;">Want to highlight your favorite local businesses?</p>
              </div>
              <div class="col d-flex align-items-center justify-content-center">
                <a class="card-link" href="https://www.google.com/forms/about/">
                  <div class="p-3 d-flex align-items-center justify-content-center"
                    style="background-color: #7CAA9E; border-radius: 20px;">
                    <p class="fw-bold" style=" margin-bottom: 0px;">Make a request</p>
                  </div>
                </a>
              </div>
            </div>
          </div>

        </div>
      </div>


      <!-- Store  -->
      <div class="mb-5 d-flex justify-content-center">
        <div class="p-0 container"
          style="width: 92.3%; height: 23.7%; background-color: #faece1; border-radius: 20px; max-width: 100%;">
          <div class="col-auto">
            <div>
              <img class="float-left img-fluid" src="coffee img.png"
                style="border-bottom-left-radius: 20px; border-top-left-radius: 20px;">
            </div>
          </div>
          <div class="col">
            <div class="row mt-2 mb-2" style="padding-right: 20px; padding-left: 20px;">
              <div>
                <img class="mx-auto d-block img-fluid" src="caffe vita logo.png" style="border-radius: 30px;">
              </div>
            </div>
            <div class="row" style="padding-right: 5px;">
              <p class="text-center">Eco friendly coffee, born in Seattle, Wa.</p>
            </div>
            <div class="row" style="padding-right: 5px;">
              <p class="text-center fw-bold"><a class="link" href="https://www.caffevita.com/">Learn More</a></p>
            </div>
          </div>
        </div>
      </div>


      <!-- Random Spacer -->
      <div style="height: 200px;"></div>

    </div>
  </main>



  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js', {scope: '/'});
    }

    var is_mobile = !!navigator.userAgent.match(/iphone|android|blackberry/ig) || false;

    if (!is_mobile) {
      const content = document.getElementById('content');
      content.setAttribute("style", "width:60%; margin: auto;")
    }
  </script>

</body>

</html>
